<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="How much do you know about Nintendo">
	<title>Nintendo Quiz</title>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<header role="banner">
		<h1>History of Nintendo</h1>
	</header>

	<main role="homepage" class="content">
		<div class="startQuest">
			<h2>How much do you know about Nintendo?</h2>
			<button type="button" class="startButton">Let's a go!</button> 
    </div>
    <div class="answerForm"></div>       
    <section class="results" role="status"><section>
  </main>

  <footer>
    <div class="points">
      <ul>
        <li>Question: <span class="questNum">0</span>/10</li>
        <li>Score: <span class="score">0</span></li>
      </ul>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
  <script src="questionlist.js"></script>
  <script src="script.js"></script>

</body>
</html>
